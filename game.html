<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start play</title>
  <link rel="stylesheet" href="CSS/gameStyle.css" />
  <link rel="stylesheet" href="CSS/Normalize.css" />
  <link rel="stylesheet" href="CSS/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="winMessage">
    <p>X</p>
    <div class="message">
      <img src="Img/win.jpg" alt=""><br><br><br><br><br>
      <button class="replay">Rplay</button>
      <button class="menu">Top menu</button>
    </div>
  </div>
  <div class="loseMessage">
    <p>X</p>
    <div class="message">
      <img src="Img/lose.png" alt=""><br><br><br><br><br>
      <button class="replay">Rplay</button>
      <button class="menu">Top menu</button>
    </div>
  </div>
  <div class="container">
    <h1></h1>
    <div class="collection">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </div>
    <button id="start">Start</button>
    <div class="timer"></div>
    <div class="gameBox">
      <div class="in1-1 activ"><img src="" alt="Empty"></div>
      <div class="in1-2"><img src="" alt="Empty"></div>
      <div class="in1-3"><img src="" alt="Empty"></div>
      <div class="in1-4"><img src="" alt="Empty"></div>
      <div class="in2-1"><img src="" alt="Empty"></div>
      <div class="in2-2"><img src="" alt="Empty"></div>
      <div class="in2-3"><img src="" alt="Empty"></div>
      <div class="in2-4"><img src="" alt="Empty"></div>
      <div class="in3-1"><img src="" alt="Empty"></div>
      <div class="in3-2"><img src="" alt="Empty"></div>
      <div class="in3-3"><img src="" alt="Empty"></div>
      <div class="in3-4"><img src="" alt="Empty"></div>
      <div class="in4-1"><img src="" alt="Empty"></div>
      <div class="in4-2"><img src="" alt="Empty"></div>
      <div class="in4-3"><img src="" alt="Empty"></div>
      <div class="in4-4"><img src="" alt="Empty"></div>
    </div>
  </div>



  <script src="script/gameScript.js" type='module'></script>
  </div>
</body>

</html>
